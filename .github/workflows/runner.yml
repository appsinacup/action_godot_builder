name: ğŸ”— GHA
on:
  workflow_dispatch:
    inputs:
      disable_static_checks:
        description: 'Disable Static Checks'
        required: false
        default: 'false'
      production:
        description: 'Enable Production build'
        required: false
        default: 'false'

concurrency:
  group: ${{ github.workflow }}|${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # First stage: Only static checks, fast and prevent expensive builds from running.

  static-checks:
    if: "!inputs.disable_static_checks"
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  # Second stage: Run all the builds and some of the tests.

  android-build:
    name: ğŸ¤– Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml
    with:
      production: ${{ inputs.production }}

  ios-build:
    name: ğŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml
    with:
      production: ${{ inputs.production }}

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml
    with:
      production: ${{ inputs.production }}

  macos-build:
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml
    with:
      production: ${{ inputs.production }}

  windows-build:
    name: ğŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml
    with:
      production: ${{ inputs.production }}

  web-build:
    name: ğŸŒ Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml
    with:
      production: ${{ inputs.production }}

  # Third stage: Run auxiliary tests using build artifacts from previous jobs.

  # Can be turned off for PRs that intentionally break compat with godot-cpp,
  # until both the upstream PR and the matching godot-cpp changes are merged.
  godot-cpp-test:
    name: ğŸª² Godot CPP
    # This can be changed to depend on another platform, if we decide to use it for
    # godot-cpp instead. Make sure to move the .github/actions/godot-api-dump step
    # appropriately.
    needs: linux-build
    uses: ./.github/workflows/godot_cpp_test.yml
