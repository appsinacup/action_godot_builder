name: 🔗 GHA
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to use for the build'
        required: false
        default: 'godotengine/godot'
      tag:
        description: 'tag to use for the build'
        required: false
        default: '4.4.1-stable'
      production:
        description: 'Enable Production build'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}|${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  android-build:
    name: 🤖 Android
    uses: ./.github/workflows/android_builds.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}

  ios-build:
    name: 🍏 iOS
    uses: ./.github/workflows/ios_builds.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}

  linux-build:
    name: 🐧 Linux
    uses: ./.github/workflows/linux_builds.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}

  macos-build:
    name: 🍎 macOS
    uses: ./.github/workflows/macos_builds.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}

  windows-build:
    name: 🏁 Windows
    uses: ./.github/workflows/windows_builds.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}

  web-build:
    name: 🌐 Web
    uses: ./.github/workflows/web_builds.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}

  release:
    name: 🚀 Create Release
    needs:
      - android-build
      - ios-build
      - linux-build
      - macos-build
      - windows-build
      - web-build
    uses: ./.github/workflows/release.yml
    with:
      repo: ${{ inputs.repo }}
      tag: ${{ inputs.tag }}
      production: ${{ inputs.production }}
