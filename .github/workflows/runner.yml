name: ğŸ”— GHA
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to use for the build'
        required: false
        default: 'godotengine/godot'
      branch:
        description: 'Branch to use for the build'
        required: false
        default: '4.4'
      production:
        description: 'Enable Production build'
        required: false
        default: 'false'

concurrency:
  group: ${{ github.workflow }}|${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  android-build:
    name: ğŸ¤– Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml
    with:
      repo: ${{ inputs.repo }}
      branch: ${{ inputs.branch }}
      production: ${{ inputs.production }}

  ios-build:
    name: ğŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml
    with:
      repo: ${{ inputs.repo }}
      branch: ${{ inputs.branch }}
      production: ${{ inputs.production }}

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml
    with:
      repo: ${{ inputs.repo }}
      branch: ${{ inputs.branch }}
      production: ${{ inputs.production }}

  macos-build:
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml
    with:
      repo: ${{ inputs.repo }}
      branch: ${{ inputs.branch }}
      production: ${{ inputs.production }}

  windows-build:
    name: ğŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml
    with:
      repo: ${{ inputs.repo }}
      branch: ${{ inputs.branch }}
      production: ${{ inputs.production }}

  web-build:
    name: ğŸŒ Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml
    with:
      repo: ${{ inputs.repo }}
      branch: ${{ inputs.branch }}
      production: ${{ inputs.production }}
