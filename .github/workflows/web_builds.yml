name: üåê Web Builds
on:
  workflow_call:
    inputs:
      production:
        description: 'Enable Production build'
        default: false
        type: boolean
      repo:
        description: 'Repository to use for the build'
        default: 'godotengine/godot'
        type: string
      tag:
        description: 'Branch to use for the build'
        default: 'master'
        type: string
      encryption_key:
        description: Encryption key for the build
        required: false
        type: string
        default: '7f5ddb606888db9a20dbf00b76f9b426f81e48d299c7093d5119b39967bae8f1'
      build_profile:
        description: 'Build profile file path.'
        required: false
        type: string
        default: ''
      module_flags:
        description: 'Extra module flags, e.g. module_webm_enabled=no'
        required: false
        type: string
        default: ''

# Global Settings
env:
  # Used for the cache key. Add version suffix to force clean build.
  GODOT_BASE_BRANCH: 4.4
  SCONSFLAGS: verbose=yes warnings=extra werror=yes debug_symbols=no use_closure_compiler=yes strict_checks=yes ${{ inputs.module_flags }} build_profile=${{ inputs.build_profile }}
  SCRIPT_AES256_ENCRYPTION_KEY: ${{ inputs.encryption_key }}
  EM_VERSION: 3.1.64

jobs:
  web-template:
    runs-on: ubuntu-24.04
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template w/ threads (target=template_release, threads=yes)
            target: template_release
            sconsflags: threads=yes

          - name: Template w/o threads (target=template_release, threads=no)
            target: template_release
            sconsflags: threads=no

          - name: Template w/ threads (target=template_debug, threads=yes)
            target: template_debug
            sconsflags: threads=yes

          - name: Template w/o threads (target=template_debug, threads=no)
            target: template_debug
            sconsflags: threads=no
          
          - name: Template w/ threads (target=template_release, threads=yes dlink=yes)
            target: template_release
            sconsflags: threads=yes dlink=yes

          - name: Template w/o threads (target=template_release, threads=no dlink=yes)
            target: template_release
            sconsflags: threads=no dlink=yes

          - name: Template w/ threads (target=template_debug, threads=yes dlink=yes)
            target: template_debug
            sconsflags: threads=yes dlink=yes

          - name: Template w/o threads (target=template_debug, threads=no dlink=yes)
            target: template_debug
            sconsflags: threads=no dlink=yes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.tag }}
          submodules: recursive

      - name: Set up Emscripten latest
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EM_VERSION }}
          no-cache: true

      - name: Verify Emscripten setup
        run: |
          emcc -v

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: web-${{ matrix.target }}-${{ matrix.sconsflags }}-${{ inputs.production && 'production' || 'normal' }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }} ${{ inputs.production && 'production=yes' || '' }}
          platform: web
          target: ${{ matrix.target }}
          scons-cache-limit: 0.5

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: web-${{ matrix.target }}-${{ matrix.sconsflags }}-${{ inputs.production && 'production' || 'normal' }}
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-${{ matrix.target }}-${{ matrix.sconsflags }}-${{ inputs.production && 'production' || 'normal' }}
          path: bin
