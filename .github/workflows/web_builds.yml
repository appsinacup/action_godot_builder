name: 🌐 Web Builds
on:
  workflow_call:
    secrets:
      ENCRYPTION_KEY:
        description: Encryption key for the build
        required: false
    inputs:
      base-branch:
        description: 'Base branch to use for the builds'
        required: false
        type: string
      lto:
        description: 'LTO mode. Options: "none", "thin", "full"'
        required: false
        type: string
      repo:
        description: 'Repository to use for the build'
        default: 'godotengine/godot'
        type: string
      tag:
        description: 'tag to use for the build'
        required: true
        type: string
      encryption_key:
        description: Encryption key for the build
        required: false
        type: string
      module_flags:
        description: 'Extra module flags, e.g. module_webm_enabled=no'
        required: false
        type: string
      template_module_flags:
        description: 'Extra module flags for template build, e.g. module_webm_enabled=no'
        required: false
        type: string

# Global Settings
env:
  # Used for the cache key. Add version suffix to force clean build.
  GODOT_BASE_BRANCH: ${{ inputs.base-branch }}
  SCONSFLAGS: verbose=yes warnings=extra werror=yes debug_symbols=no optimize=size use_closure_compiler=yes strict_checks=yes ${{ inputs.module_flags }} use_static_cpp=yes
  EM_VERSION: 4.0.11
  HAS_ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY != '' }}

jobs:
  web-template:
    runs-on: ubuntu-24.04
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template w/ threads (target=template_release, threads=yes)
            target: template_release
            scons-flags: threads=yes

          - name: Template w/o threads (target=template_release, threads=no)
            target: template_release
            scons-flags: threads=no

          - name: Template w/ threads (target=template_debug, threads=yes)
            target: template_debug
            scons-flags: threads=yes

          - name: Template w/o threads (target=template_debug, threads=no)
            target: template_debug
            scons-flags: threads=no
          
          - name: Template w/ threads (target=template_release, threads=yes dlink_enabled=yes)
            target: template_release
            scons-flags: threads=yes dlink_enabled=yes

          - name: Template w/o threads (target=template_release, threads=no dlink_enabled=yes)
            target: template_release
            scons-flags: threads=no dlink_enabled=yes

          - name: Template w/ threads (target=template_debug, threads=yes dlink_enabled=yes)
            target: template_debug
            scons-flags: threads=yes dlink_enabled=yes

          - name: Template w/o threads (target=template_debug, threads=no dlink_enabled=yes)
            target: template_debug
            scons-flags: threads=no dlink_enabled=yes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.tag }}
          submodules: recursive

      - name: Export Encryption Key
        if: ${{ env.HAS_ENCRYPTION_KEY == 'true' }}
        run: echo "SCRIPT_AES256_ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> $GITHUB_ENV

      - name: Set up Emscripten latest
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EM_VERSION }}
          no-cache: true

      - name: Verify Emscripten setup
        run: |
          emcc -v

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: web-${{ matrix.target }}-${{ matrix.scons-flags }}-${{ inputs.lto }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          scons-flags: ${{ env.SCONSFLAGS }} ${{ matrix.scons-flags }} ${{ inputs.lto }} ${{ inputs.template_module_flags }}
          platform: web
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: web-${{ matrix.target }}-${{ matrix.scons-flags }}-${{ inputs.lto }}
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-${{ matrix.target }}-${{ matrix.scons-flags }}-${{ inputs.lto }}
          path: bin
