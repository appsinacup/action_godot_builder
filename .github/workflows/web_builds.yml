name: üåê Web Builds
on:
  workflow_call:
    inputs:
      production:
        description: 'Enable Production build'
        default: 'false'
        type: boolean

# Global Settings
env:
  # Used for the cache key. Add version suffix to force clean build.
  GODOT_BASE_BRANCH: master
  SCONSFLAGS: verbose=yes warnings=extra werror=yes debug_symbols=no use_closure_compiler=yes strict_checks=yes
  EM_VERSION: 3.1.64

jobs:
  web-template:
    runs-on: ubuntu-24.04
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template w/ threads (target=template_release, threads=yes)
            target: template_release
            sconsflags: threads=yes

          - name: Template w/o threads (target=template_release, threads=no)
            target: template_release
            sconsflags: threads=no

          - name: Template w/ threads (target=template_debug, threads=yes)
            target: template_debug
            sconsflags: threads=yes

          - name: Template w/o threads (target=template_debug, threads=no)
            target: template_debug
            sconsflags: threads=no
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Emscripten latest
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EM_VERSION }}
          no-cache: true

      - name: Verify Emscripten setup
        run: |
          emcc -v

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: web-${{ matrix.target }}-${{ matrix.sconsflags }}-${{ inputs.production && 'production' || 'normal' }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }} ${{ inputs.production && 'production=yes' || '' }}
          platform: web
          target: ${{ matrix.target }}
          scons-cache-limit: 0.5

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: web-${{ matrix.target }}-${{ matrix.sconsflags }}-${{ inputs.production && 'production' || 'normal' }}
        continue-on-error: true

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: web-${{ matrix.target }}-${{ matrix.sconsflags }}-${{ inputs.production && 'production' || 'normal' }}
